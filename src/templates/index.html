<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask WebSocket Chat</title>
</head>
<body>
    <h2>Rooms</h2>

    <ul>
        {% for room in rooms %}
            <li>
                <a href="{{ url_for('chat', room_id=room) }}">Room {{ room }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
